// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

def propertiesFile = file('apikeys.properties')
assert propertiesFile.exists() : 'There is no API keys file defined, please copy apikeys.properties.template to apikeys.properties and fill in the values'
ext.apiKeys = new Properties()
apiKeys.load(new FileInputStream(propertiesFile))